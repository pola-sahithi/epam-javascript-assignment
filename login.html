<!DOCTYPE html>
<html>
    <head>
        <title>Epam Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="top">
                <div class ="bar"><img src="epam logo.jpg" width="30%" height="30%">
                <h2> Sign in </h2>
                    <button class="cross btn ">&#9932;</button>
                </div>
        </div>
        <br>
        <div class="login form">
            <form method="post" action="welcome.html" id="form" onsubmit="validateForm()">
                <input id="email" name="email" class="email" type="text" placeholder="mail@example.com " required> <i class="glyphicon glyphicon-envelope"></i> 
                <br>
                <input id="pass" name="password" class="password" type="password" placeholder="password" required>
                <br>
                <br>
                <input id="signin" class="sign-in btn"  type="submit" value="SIGN IN"></input>
            </form>
            <div class="row">
                <a class="forgotlink" href="">Forgot your password?</a>
                &emsp;&emsp;
                <a class="registerlink" href="registration.html">Register!</a>
            </div>
        </div>
        <br>
        <div class="hl">
            <span class="hl-innertext">or</span>
        </div>
       
        <div class="Social">
            <button type="submit" class="facebook-btn">
                <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>Login with Facebook
            </button>
            <button type="submit" class="google-btn">
                <i class="fa fa-google fa-fw" aria-hidden="true"></i>Login with Google
            </button>
            <br>
            <button type="submit" class="epamlogin-btn">
                <i class="epam" aria-hidden="true" aria-hidden="true"></i> &#8249;  EPAM LOGIN  &#8250;
            </button>

        </div>

    </body>
</html>
